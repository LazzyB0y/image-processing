        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Image Processing</a>
            </div>
            <!--/.navbar-collapse --> </div>
        </nav>

        <div class="main container">
          <div class="row">
            <div class="col-sm-12 col-md-8" id="canvas-container">
              <canvas id="playground"></canvas>
              Filter time taken:
              <span id="filter-time"></span>
            </div>

            <div class="col-sm-12 col-md-4">
              <video width="200" id="user-video" autoplay></video>

              <h2>Filters</h2>
              <form class="controls">
                <fieldset class="form-group">
                  <input type="radio" name="process" value="greyscale" id="greyscale"/>
                  <label for="greyscale" class="radio-inline">Greyscale</label>
                </fieldset>

                <fieldset class="form-group">
                  <input type="radio" name="process" value="gaussian-blur"/>
                  <label class="radio-inline">Gaussian blur</label>
                </fieldset>

                <fieldset class="form-group">
                  <input type="radio" name="process"value="edge-detect"/>
                  <label class="radio-inline">Edge detect (Sobel)</label>
                </fieldset>

                <fieldset class="form-group">
                  <input type="radio" name="process"value="edge-thin"/>
                  <label class="radio-inline">Non-maximal supression edge thinning</label>
                </fieldset>

                <fieldset class="form-group">
                  <input type="radio" name="process"value="line-detect"/>
                  <label class="radio-inline">Hough line detection</label>
                </fieldset>

                <fieldset class="form-group">
                  <input type="radio" name="process"value="circle-detect"/>
                  <label class="radio-inline">Hough circle detection</label>
                </fieldset>

                <fieldset class="form-group">
                  <button id="btn-snapshot" class="btn btn-primary">Download as .png</button>
                </fieldset>
              </form>
            </div>
          </div>

        </div>
